
<div class="row indexsection">
  <div class="col-lg-4 bg-theme-lighter box-shadow-lighter py-3 py-lg-7 pl-4 pl-lg-10">
    <h1 class="indexsection-h1 font-weight-bold pb-4 indexsection-border">{{ .Name }}</h1>
  </div>
  {{ if gt (len .Pages) 0 -}}
  <div class="col-lg-7 py-4 py-lg-5 pl-4 pl-lg-6">
    {{ if eq .Type "work" }}
    {{ range .Pages -}}
      {{ partial "listItemWork.html" . }}
    {{- end }}
    {{ else }}
    {{ range .Pages -}}
      {{ partial "listItem.html" . }}
    {{- end }}
    {{- end }}
  </div>
  {{- end }}
</div>
